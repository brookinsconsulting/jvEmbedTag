#?ini charset="utf-8"?
# jvEmbedTag configuration file
# DO NOT EDIT THIS FILE ! MAKE AN OVERRIDE INSTEAD !

[YoutubeSettings]
# Youtube developer key
# You can get one at http://code.google.com/apis/youtube/dashboard/
DeveloperKey=
# Default width for the video
DefaultWidth=560
# Default height for the video
DefaultHeight=349
# Pattern for youtube embed link
EmbedLinkPattern=//www.youtube.com/embed/$$$VIDEO$$$

[DailymotionSettings]
DefaultWidth=480
DefaultHeight=270
EmbedLinkPattern=http://www.dailymotion.com/embed/video/$$$VIDEO$$$

[VimeoSettings]
DefaultWidth=480
DefaultHeight=270
EmbedLinkPattern=http://player.vimeo.com/video/$$$VIDEO$$$
